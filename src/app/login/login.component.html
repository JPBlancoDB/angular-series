<div class="h-screen bg-gray-400">
  <div class="mx-auto h-full flex justify-center items-center">
    <div class="w-full max-w-xs">
      <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
      >
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
            Email
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            [ngClass]="{
              'border-red-500': submitted && form.controls.email.invalid
            }"
            id="email"
            type="email"
            placeholder="Email"
            formControlName="email"
          />
          <span
            *ngIf="submitted && form.controls.email.invalid"
            class="text-red-500 text-xs italic"
            id="email-error"
          >
            Please enter a valid email.
          </span>
        </div>
        <div class="mb-6">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="password"
          >
            Password
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            [ngClass]="{
              'border-red-500': submitted && form.controls.password.invalid
            }"
            id="password"
            type="password"
            placeholder="Password"
            formControlName="password"
          />
          <span
            *ngIf="submitted && form.controls.password.invalid"
            class="text-red-500 text-xs italic"
            id="password-error"
          >
            Please enter a valid password.
          </span>
        </div>
        <div class="flex items-center justify-between">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
          >
            Sign In
          </button>
          <a
            class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
            href="#"
          >
            Forgot Password?
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
